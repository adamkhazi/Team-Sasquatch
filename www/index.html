<!DOCTYPE html>
<html>
    <head>
        <!--

        <meta name="format-detection" content="telephone=no">

        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="build/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="build/bootstrap/css/bootstrap.min.css">
        <title>Login With MyHumm</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <script type="text/javascript" src="js/react.js"></script>
        <script type="text/javascript" src="js/sdk-0.0.7.js"></script>
        <script type="text/javascript">
        document.addEventListener( 'DOMContentLoaded', function () {
          humm.completeAuthorization(window.location);
          humm.init({
            client_id: '56631f05ae8c50c03c8b4568',
              secret: '492d00e7466ad334c1227a0f729e713dddcc27abe03837281b26d579aaf94470'
         });
          humm.authViaImplicitGrant(function(error, response) {
            console.log('------------- authViaAuthorizationCode complete -------------');
            console.log(error);
            console.log(response);
          });
        }, false );
        </script>
        <div id="app"></div>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="build/react.js"></script>
        <script src="build/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
        <script type="text/babel" src="js/index.js"></script>
        <script type="text/javascript" src="build/bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="build/bootstrap/js/bootstrap.min.js"></script>

    </body>

</html>
